<!DOCTYPE html>
<html>

<head>
    <title>WebGL canvas</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
    <script id="vertex-shader" type="x-shader/x-vertex">
        attribute vec4 vPosition; attribute vec4 vColor; varying vec4 fColor; void main() { gl_Position = vPosition; fColor = vColor; }
    </script>

    <script id="fragment-shader" type="x-shader/x-fragment">
        precision mediump float; varying vec4 fColor; void main() { gl_FragColor = fColor; }
    </script>

    <script type="text/javascript" src="../Common/webgl-utils.js"></script>
    <script type="text/javascript" src="../Common/initShaders.js"></script>
    <script type="text/javascript" src="../Common/MV.js"></script>
    <script type="text/javascript" src="../Common/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="Assignment 2.js"></script>
</head>

<body>
    <canvas id="gl-canvas">
Oops ... your browser doesn't support the HTML5 canvas element
</canvas>
    <div id="toolbar">
        <button type="button" class="btn btn-default">
            <i class="fa fa-pencil"></i>
        </button>
        <button type="button" class="btn btn-default">
            <i class="fa fa-square-o"></i>
        </button>
        <button type="button" class="btn btn-default">
            <i class="fa fa-circle-thin"></i>
        </button>
        <button type="button" class="btn btn-default">
            <i class="fa fa-tint"></i>
        </button>
        <button type="button" class="btn btn-default">
            <i class="fa fa-cube"></i>
        </button>
    </div>
</body>

</html>
