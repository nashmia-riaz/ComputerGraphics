<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Transformations</title>
  </head>

  <body onload="main()">
    <canvas id="webgl" width="500" height="500">
    Please use a browser that supports "canvas"
    </canvas>
		<div id="slidecontainer">
		  <input type="range" min="0.0" max="0.10" step=0.01 value="0.01" class="slider" id="speed">
		</div>

		Speed: <span id="sliderValue">
			0.01
		</span>
	<script id="vertex-shader" type="x-shader/x-vertex">
		uniform mat4 transformationMatrix;
		attribute vec4 vPosition;
		attribute vec4 vColor;
		varying vec4 fColor1;
		void main() {
				gl_Position = vPosition* transformationMatrix; fColor1 = vColor;
		}
	</script>

	<script id="fragment-shader" type="x-shader/x-fragment">
		precision mediump float;
		varying vec4 fColor1;
		void main() {
				gl_FragColor = fColor1;
		}
	</script>

	<script src="../lib/webgl-utils.js"></script>
	<script src="../lib/webgl-debug.js"></script>
	<script src="../lib/cuon-utils.js"></script>
	<script src="../lib/initShaders.js"></script>
	<script src="../lib/flatten.js"></script>
	<script src="../lib/cuon-matrix.js"></script>
	<script src="../lib/dat.gui.min.js"></script>
	<script src="Lab 6 - 2.js"></script>
  </body>
</html>
